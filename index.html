<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        

      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <div role="heading" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cybermaxi</a>.
      <img class="top-bg" src="./images/bg-pattern-top.svg" alt="top background">
      <img class="bottom-bg" src="./images/bg-pattern-bottom.svg" alt="bottom background">
    </div>
    <div role="main" class="container">
      
    <div class="top">
      <img class="card-bg" src="/images/bg-pattern-card.svg" alt="card background" />
      <img class="avatar" src="./images/image-victor.jpg" alt="victor's photo" />
    </div>
    <div class="middle">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="bottom">
      <div class="item">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="item">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="item">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  </body>
</html>
